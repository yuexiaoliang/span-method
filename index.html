<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      width: 500px;
      border-collapse: collapse;
    }

    td {
      width: 25%;
      height: 50px;
      border: 1px solid #000;
      text-align: center;
      font-size: 0;
    }
  </style>
</head>

<body>
  <!-- 四行四列的表格 -->
  <table border="1">
    <tr>
      <td colspan="4"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"></td>
      <td></td>
      <td rowspan="3"></td>
    </tr>
    <tr>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
</body>

</html>
